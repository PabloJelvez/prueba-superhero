<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba SuperHero</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
      <!-- JQuery -->
      <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Booststrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  
     <!-- Script propio -->
     <script defer src="./assets/js/script.js"></script>
    <!-- CSS propio -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Inicio navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid" id="nav">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/SuperHeroBrand.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>
    <!-- Fin navbar -->

    <!-- Inicio header -->
    <header class="text-center p-3">
      <img class="imgHeroHeader" src="./assets/img/SuperHeroBrand.png" alt="" />
    </header>
    <!-- Fin header -->

    <!-- Inicio main -->
    <main class="container">

      <!-- Inicio sección form   -->
      <section class="formSection">
        <h1 class="p-3">Encuentra tu SuperHero</h1>
        <form id="formHero" action="" class="row">
          <div class="mb-3 col-12 text-center">
            <label for="numberHero" class="form-label"
              >Ingresa el número del SuperHero a buscar</label
            >
            <input
              type="number"
              class="form-control inputForm"
              id="numberHero"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Ingresa un número y encuentra s tu superheroe preferido"
            />
          </div>
         
          <div class="mb-3 col-12 text-center">
            <button type="button" class="btnHero" id="btnHero">Buscar</button>
          </div>

          <!-- Modal -->
          <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="miModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-info">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Mensaje
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Debes ingresar un número entre el 1 y el 732!</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Aceptar
                </button>
              
              </div>
            </div>
          </div>
        </div>
        <!-- fin modal -->
        </form>
      </section>
      <!-- Fin sección form   -->

      <!-- Inicio sección hero -->
      <section class="sectionHero row p-5">
        <div class="card mb-3 col-12 col-md-12 col-lg-6">
          <div class="row g-0">
            <div class="col-md-4">
              <img id="imgHero" class="img-fluid rounded-start" />
            </div>
            <div class="col-md-8">
              <div class="card-header text-center">
                <h2><strong>SuperHero</strong></h2>
              </div>
              <div class="card-body">
                <ul>
                  <li class="card-text">Nombre: <span id="nameHero"></span></li>
                  <li class="card-text">
                    Conexiones: <span id="relativesHero"></span>
                  </li>
                  <li class="card-text">
                    Publicado por: <span id="publisherHero"></span>
                  </li>
                  <li class="card-text">
                    Ocupación: <span id="occupationHero"></span>
                  </li>
                  <li class="card-text">
                    Primera aparición: <span id="firstAppearanceHero"></span>
                  </li>
                  <li class="card-text">
                    Altura: <span id="heightHero"></span>
                  </li>
                  <li class="card-text">Peso: <span id="weightHero"></span></li>
                  <li class="card-text">
                    Alianzas: <span id="groupAffiliationHero"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div
          class="graficoHero col-12 col-md-12 col-lg-6"
          id="graficoHero"
        ></div>
      </section>
      <!-- Fin sección hero -->
    </main>
    <!-- Fin main -->

    <!-- Inicio footer -->
    <footer class="footer text-center p-1">
      <p>Desarrollado por: Pablo Jélvez | Todos los derechos reservados 2024</p>
    </footer>
    <!-- Fin footer -->
    
    <!-- Canvas -->
    <script defer src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  </body>
</html>
